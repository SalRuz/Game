<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Устанавливаем размер канваса на весь экран
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Главный игрок
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            color: '#ff0000',
            speed: 5,
            dx: 0,
            dy: 0
        };

        // Боты
        const bots = [];
        for (let i = 0; i < 10; i++) {
            bots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 10 + Math.random() * 20,
                color: `#${Math.floor(Math.random()*16777215).toString(16)}`,
                speed: 1 + Math.random() * 2
            });
        }

        // Управление клавиатурой
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Обновление позиции игрока
        function updatePlayer() {
            player.dx = 0;
            player.dy = 0;
            if (keys['ArrowUp'] || keys['w']) player.dy = -player.speed;
            if (keys['ArrowDown'] || keys['s']) player.dy = player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.dx = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.dx = player.speed;

            player.x += player.dx;
            player.y += player.dy;

            // Ограничение по границам экрана
            if (player.x - player.radius < 0) player.x = player.radius;
            if (player.x + player.radius > canvas.width) player.x = canvas.width - player.radius;
            if (player.y - player.radius < 0) player.y = player.radius;
            if (player.y + player.radius > canvas.height) player.y = canvas.height - player.radius;
        }

        // Обновление позиции ботов (простое случайное движение)
        function updateBots() {
            bots.forEach(bot => {
                bot.x += (Math.random() - 0.5) * bot.speed;
                bot.y += (Math.random() - 0.5) * bot.speed;

                // Ограничение по границам экрана
                if (bot.x - bot.radius < 0) bot.x = bot.radius;
                if (bot.x + bot.radius > canvas.width) bot.x = canvas.width - bot.radius;
                if (bot.y - bot.radius < 0) bot.y = bot.radius;
                if (bot.y + bot.radius > canvas.height) bot.y = canvas.height - bot.radius;
            });
        }

        // Проверка столкновений
        function checkCollisions() {
            bots.forEach((bot, index) => {
                const dx = player.x - bot.x;
                const dy = player.y - bot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.radius + bot.radius) {
                    if (player.radius > bot.radius) {
                        player.radius += bot.radius / 4;
                        bots.splice(index, 1);
                        // Добавляем нового бота
                        bots.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: 10 + Math.random() * 20,
                            color: `#${Math.floor(Math.random()*16777215).toString(16)}`,
                            speed: 1 + Math.random() * 2
                        });
                    }
                }
            });
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Отрисовка ботов
            bots.forEach(bot => {
                ctx.beginPath();
                ctx.arc(bot.x, bot.y, bot.radius, 0, Math.PI * 2);
                ctx.fillStyle = bot.color;
                ctx.fill();
                ctx.closePath();
            });

            // Отрисовка игрока
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        // Основной игровой цикл
        function gameLoop() {
            updatePlayer();
            updateBots();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
