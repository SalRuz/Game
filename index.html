<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agar.io Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            touch-action: none;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
        #joystick {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        #joystick-base {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(200, 200, 200, 0.5);
            border-radius: 50%;
            display: none;
        }
        #joystick-thumb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(100, 100, 100, 0.7);
            border-radius: 50%;
            left: 25px;
            top: 25px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <div id="joystick-base"></div>
        <div id="joystick-thumb"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Увеличиваем размер карты в 5 раз
        canvas.width = window.innerWidth * 5;
        canvas.height = window.innerHeight * 5;

        // Масштабирование для отображения на экране
        const scale = 1 / 5;
        canvas.style.width = (window.innerWidth) + 'px';
        canvas.style.height = (window.innerHeight) + 'px';
        ctx.scale(scale, scale);

        // Джойстик
        const joystickBase = document.getElementById('joystick-base');
        const joystickThumb = document.getElementById('joystick-thumb');
        let joystickActive = false;
        let joystickX = 0;
        let joystickY = 0;

        // Главный игрок
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            color: '#ff0000',
            speed: 10,
            dx: 0,
            dy: 0
        };

        // Боты
        const bots = [];
        for (let i = 0; i < 50; i++) {
            bots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 10 + Math.random() * 20,
                color: `#${Math.floor(Math.random()*16777215).toString(16)}`,
                speed: 1 + Math.random() * 2
            });
        }

        // Управление с клавиатуры
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Управление джойстиком
        joystickBase.parentElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const touch = e.touches[0];
            joystickBase.style.left = (touch.clientX - 50) + 'px';
            joystickBase.style.top = (touch.clientY - 50) + 'px';
            joystickBase.style.display = 'block';
            joystickThumb.style.display = 'block';
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!joystickActive) return;
            const rect = joystickBase.getBoundingClientRect();
            const touch = e.touches[0];
            const centerX = rect.left + 50;
            const centerY = rect.top + 50;
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            const maxDistance = 25;

            // Нормализация направления
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
            if (distance > 0) {
                joystickX = deltaX / distance;
                joystickY = deltaY / distance;
            } else {
                joystickX = 0;
                joystickY = 0;
            }

            // Обновление позиции джойстика
            joystickThumb.style.left = (joystickX * maxDistance + 25) + 'px';
            joystickThumb.style.top = (joystickY * maxDistance + 25) + 'px';
        });

        window.addEventListener('touchend', () => {
            joystickActive = false;
            joystickThumb.style.left = '25px';
            joystickThumb.style.top = '25px';
            joystickX = 0;
            joystickY = 0;
            player.dx = 0;
            player.dy = 0;
        });

        // Обновление позиции игрока
        function updatePlayer() {
            player.dx = 0;
            player.dy = 0;

            // Управление с клавиатуры
            if (keys['ArrowUp'] || keys['w']) player.dy = -player.speed;
            if (keys['ArrowDown'] || keys['s']) player.dy = player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.dx = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.dx = player.speed;

            // Управление с джойстика
            if (joystickActive) {
                player.dx = joystickX * player.speed;
                player.dy = joystickY * player.speed;
            }

            player.x += player.dx;
            player.y += player.dy;

            // Ограничение по границам карты
            if (player.x - player.radius < 0) player.x = player.radius;
            if (player.x + player.radius > canvas.width) player.x = canvas.width - player.radius;
            if (player.y - player.radius < 0) player.y = player.radius;
            if (player.y + player.radius > canvas.height) player.y = canvas.height - player.radius;
        }

        // Обновление позиции ботов
        function updateBots() {
            bots.forEach(bot => {
                bot.x += (Math.random() - 0.5) * bot.speed;
                bot.y += (Math.random() - 0.5) * bot.speed;

                if (bot.x - bot.radius < 0) bot.x = bot.radius;
                if (bot.x + bot.radius > canvas.width) bot.x = canvas.width - bot.radius;
                if (bot.y - bot.radius < 0) bot.y = bot.radius;
                if (bot.y + bot.radius > canvas.height) bot.y = canvas.height - bot.radius;
            });
        }

        // Проверка столкновений
        function checkCollisions() {
            bots.forEach((bot, index) => {
                const dx = player.x - bot.x;
                const dy = player.y - bot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.radius + bot.radius) {
                    if (player.radius > bot.radius) {
                        player.radius += bot.radius / 4;
                        bots.splice(index, 1);
                        bots.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: 10 + Math.random() * 20,
                            color: `#${Math.floor(Math.random()*16777215).toString(16)}`,
                            speed: 1 + Math.random() * 2
                        });
                    }
                }
            });
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bots.forEach(bot => {
                ctx.beginPath();
                ctx.arc(bot.x, bot.y, bot.radius, 0, Math.PI * 2);
                ctx.fillStyle = bot.color;
                ctx.fill();
                ctx.closePath();
            });

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        // Основной игровой цикл
        function gameLoop() {
            updatePlayer();
            updateBots();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
