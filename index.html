<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игровой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        .menu {
            margin-top: 100px;
        }
        
        .menu-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: #45a049;
        }
        
        /* Стили для игрового экрана (изначально скрыт) */
        #game-screen {
            display: none;
            position: relative;
            width: 100%;
            height: 70vh;
            margin: 0 auto;
            background-color: #87CEEB; /* Голубой фон */
            overflow: hidden;
        }
        
        #platform {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #4CAF50; /* Зеленая платформа */
        }
        
        #player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .coin {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #8B4513; /* Коричневый цвет */
            user-select: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .movement-controls {
            display: flex;
            gap: 10px;
        }
        
        .action-controls {
            display: flex;
        }
        
        .control-button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }
        
        .control-button:active {
            background-color: rgba(85, 85, 85, 0.7);
        }
        
        #left-btn {
            margin-right: 10px;
        }
        
        #right-btn {
            margin-left: 10px;
        }
        
        #jump-btn {
            background-color: rgba(218, 165, 32, 0.7);
        }
        
        #jump-btn:active {
            background-color: rgba(184, 134, 11, 0.7);
        }
    </style>
</head>
<body>
    <div class="menu" id="menu-screen">
        <h1>Добро пожаловать!</h1>
        <a href="https://salruz.github.io/Code/" class="menu-button">Назад</a>
        <button class="menu-button" id="play-button">Играть</button>
    </div>
    
    <div id="game-screen">
        <div id="platform"></div>
        <div id="player">@</div>
        
        <div class="controls">
            <div class="movement-controls">
                <button class="control-button" id="left-btn">←</button>
                <button class="control-button" id="right-btn">→</button>
            </div>
            <div class="action-controls">
                <button class="control-button" id="jump-btn">↑</button>
            </div>
        </div>
    </div>
    
    <script>
        // Переключение между меню и игрой
        document.getElementById('play-button').addEventListener('click', function() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            initGame();
        });
        
        // Игровая логика
        function initGame() {
            const gameScreen = document.getElementById('game-screen');
            const player = document.getElementById('player');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const jumpBtn = document.getElementById('jump-btn');
            
            const screenWidth = gameScreen.offsetWidth;
            const screenHeight = gameScreen.offsetHeight;
            
            let playerX = screenWidth / 2;
            let playerY = 0;
            let isJumping = false;
            let jumpHeight = 0;
            const jumpMax = 150;
            let gravity = 2;
            let jumpSpeed = 0;
            const jumpPower = 15;
            
            // Создаем монеты
            createCoins();
            
            // Позиционируем игрока
            updatePlayerPosition();
            
            // Управление
            leftBtn.addEventListener('touchstart', moveLeft, {passive: true});
            leftBtn.addEventListener('mousedown', moveLeft);
            leftBtn.addEventListener('touchend', stopMoving, {passive: true});
            leftBtn.addEventListener('mouseup', stopMoving);
            leftBtn.addEventListener('mouseleave', stopMoving);
            
            rightBtn.addEventListener('touchstart', moveRight, {passive: true});
            rightBtn.addEventListener('mousedown', moveRight);
            rightBtn.addEventListener('touchend', stopMoving, {passive: true});
            rightBtn.addEventListener('mouseup', stopMoving);
            rightBtn.addEventListener('mouseleave', stopMoving);
            
            jumpBtn.addEventListener('touchstart', jump, {passive: true});
            jumpBtn.addEventListener('click', jump);
            
            // Клавиатура
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') moveLeft();
                if (e.key === 'ArrowRight') moveRight();
                if (e.key === ' ' || e.key === 'ArrowUp') jump();
            });
            
            document.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') stopMoving();
            });
            
            let moveDirection = 0;
            const moveSpeed = 5;
            let facingDirection = 1; // 1 - вправо, -1 - влево
            
            function moveLeft() {
                moveDirection = -1;
                facingDirection = -1;
                player.style.transform = 'scaleX(-1)';
            }
            
            function moveRight() {
                moveDirection = 1;
                facingDirection = 1;
                player.style.transform = 'scaleX(1)';
            }
            
            function stopMoving() {
                moveDirection = 0;
            }
            
            function jump() {
                if (!isJumping) {
                    isJumping = true;
                    jumpSpeed = jumpPower;
                }
            }
            
            function updatePlayerPosition() {
                player.style.left = (playerX - 12) + 'px';
                player.style.bottom = (20 + playerY) + 'px';
            }
            
            function createCoins() {
                const coinsCount = 10;
                const coinSymbol = '₽';
                
                for (let i = 0; i < coinsCount; i++) {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.textContent = coinSymbol;
                    
                    const coinX = Math.random() * (screenWidth - 30);
                    const coinY = 20 + Math.random() * (screenHeight - 100);
                    
                    coin.style.left = coinX + 'px';
                    coin.style.bottom = coinY + 'px';
                    
                    gameScreen.appendChild(coin);
                }
            }
            
            // Игровой цикл
            function gameLoop() {
                // Движение влево/вправо
                playerX += moveDirection * moveSpeed;
                
                // Ограничение движения по краям
                if (playerX < 12) playerX = 12;
                if (playerX > screenWidth - 12) playerX = screenWidth - 12;
                
                // Прыжок с плавным движением
                if (isJumping) {
                    playerY += jumpSpeed;
                    jumpSpeed -= gravity;
                    
                    if (playerY <= 0) {
                        playerY = 0;
                        isJumping = false;
                        jumpSpeed = 0;
                    }
                }
                
                updatePlayerPosition();
                requestAnimationFrame(gameLoop);
            }
            
            gameLoop();
        }
    </script>
</body>
</html>
