            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
        }
        
        .controlButton {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">Счёт: 0</div>
        
        <div id="menu">
            <div id="playButton" class="button"></div>
            <div id="backButton" class="button"></div>
        </div>
        
        <div id="mobileControls" style="display: none;">
            <div class="controlButton" id="leftButton">←</div>
            <div class="controlButton" id="rightButton">→</div>
            <div class="controlButton" id="upButton">↑</div>
            <div class="controlButton" id="downButton">↓</div>
        </div>
    </div>

    <script>
        // Элементы DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const playButton = document.getElementById('playButton');
        const backButton = document.getElementById('backButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const mobileControls = document.getElementById('mobileControls');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const upButton = document.getElementById('upButton');
        const downButton = document.getElementById('downButton');
        
        // Размеры canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Игровые переменные
        let score = 0;
        let gameRunning = false;
        let keys = {};
        let touchControls = {
            left: false,
            right: false,
            up: false,
            down: false
        };
        
        // Игровые объекты
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 5,
            color: '#3498db',
            frame: 0,
            animationTimer: 0,
            direction: 'down'
        };
        
        const platforms = [];
        const coins = [];
        
        // Создание платформ
        function createPlatforms() {
            platforms.length = 0;
            
            // Основная большая платформа
            platforms.push({
                x: 50,
                y: canvas.height - 150,
                width: canvas.width - 100,
                height: 100,
                color: '#2ecc71',
                darkColor: '#27ae60'
            });
            
            // Несколько маленьких платформ
            for (let i = 0; i < 5; i++) {
                const width = 80 + Math.random() * 70;
                const height = 20;
                const x = Math.random() * (canvas.width - width - 100) + 50;
                const y = canvas.height - 300 - Math.random() * 200;
                
                platforms.push({
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    color: '#2ecc71',
                    darkColor: '#27ae60'
                });
            }
        }
        
        // Создание монет
        function createCoins() {
            coins.length = 0;
            
            for (let i = 0; i < 10; i++) {
                spawnCoin();
            }
        }
        
        function spawnCoin() {
            // Находим случайную платформу (кроме основной)
            if (platforms.length < 2) return;
            
            const platform = platforms[Math.floor(Math.random() * (platforms.length - 1)) + 1];
            const x = platform.x + Math.random() * (platform.width - 20);
            const y = platform.y - 30;
            
            coins.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                color: '#f39c12',
                collected: false
            });
        }
        
        // Обработка столкновений
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Проверка, стоит ли игрок на платформе
        function isOnPlatform() {
            const playerBottom = player.y + player.height;
            const playerCenter = player.x + player.width / 2;
            
            for (const platform of platforms) {
                const platformTop = platform.y;
                const platformLeft = platform.x;
                const platformRight = platform.x + platform.width;
                
                if (playerBottom <= platformTop + 5 && 
                    playerBottom >= platformTop &&
                    playerCenter >= platformLeft && 
                    playerCenter <= platformRight) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Обновление игрового состояния
        function update() {
            if (!gameRunning) return;
            
            // Движение игрока
            let moving = false;
            
            if (keys.ArrowLeft || touchControls.left) {
                player.x -= player.speed;
                player.direction = 'left';
                moving = true;
            }
            if (keys.ArrowRight || touchControls.right) {
                player.x += player.speed;
                player.direction = 'right';
                moving = true;
            }
            if ((keys.ArrowUp || touchControls.up) && isOnPlatform()) {
                player.y -= player.speed * 3; // Прыжок
                player.direction = 'up';
                moving = true;
            }
            if (keys.ArrowDown || touchControls.down) {
                player.y += player.speed;
                player.direction = 'down';
                moving = true;
            }
            
            // Анимация игрока
            if (moving) {
                player.animationTimer++;
                if (player.animationTimer >= 10) {
                    player.frame = (player.frame + 1) % 4;
                    player.animationTimer = 0;
                }
            } else {
                player.frame = 0;
                player.animationTimer = 0;
            }
            
            // Гравитация
            if (!isOnPlatform()) {
                player.y += 3;
            }
            
            // Границы canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                // Игрок упал вниз - респавн
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
            }
            
            // Сбор монет
            for (const coin of coins) {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    score++;
                    scoreDisplay.textContent = `Счёт: ${score}`;
                    
                    // Спавн новой монеты через секунду
                    setTimeout(() => {
                        const index = coins.indexOf(coin);
                        if (index !== -1) {
                            coins.splice(index, 1);
                            spawnCoin();
                        }
                    }, 1000);
                }
            }
        }
        
        // Отрисовка игры
        function draw() {
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameRunning) return;
            
            // Отрисовка платформ
            for (const platform of platforms) {
                // Основной цвет платформы
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Темные вкрапления
                ctx.fillStyle = platform.darkColor;
                for (let i = 0; i < 10; i++) {
                    const x = platform.x + Math.random() * platform.width;
                    const y = platform.y + Math.random() * platform.height;
                    const size = 5 + Math.random() * 10;
                    ctx.fillRect(x, y, size, size);
                }
            }
            
            // Отрисовка монет
            for (const coin of coins) {
                if (!coin.collected) {
                    ctx.fillStyle = coin.color;
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Буква "₽" на монете
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('₽', coin.x + coin.width / 2, coin.y + coin.height / 2);
                }
            }
            
            // Отрисовка игрока (простая анимация)
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Глаза для обозначения направления
            ctx.fillStyle = '#fff';
            switch (player.direction) {
                case 'left':
                    ctx.fillRect(player.x + 5, player.y + 10, 8, 8);
                    ctx.fillRect(player.x + 5, player.y + 25, 8, 8);
                    break;
                case 'right':
                    ctx.fillRect(player.x + player.width - 13, player.y + 10, 8, 8);
                    ctx.fillRect(player.x + player.width - 13, player.y + 25, 8, 8);
                    break;
                case 'up':
                    ctx.fillRect(player.x + 10, player.y + 5, 8, 8);
                    ctx.fillRect(player.x + 25, player.y + 5, 8, 8);
                    break;
                case 'down':
                    ctx.fillRect(player.x + 10, player.y + player.height - 13, 8, 8);
                    ctx.fillRect(player.x + 25, player.y + player.height - 13, 8, 8);
                    break;
            }
        }
        
        // Игровой цикл
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Обработчики событий клавиатуры
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Обработчики событий кнопок меню
        playButton.addEventListener('click', () => {
            menu.style.display = 'none';
            mobileControls.style.display = 'flex';
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Счёт: ${score}`;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            createPlatforms();
            createCoins();
        });
        
        backButton.addEventListener('click', () => {
            window.location.href = 'https://salruz.github.io/Code/';
        });
        
        // Обработчики событий сенсорного управления
        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        
        leftButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        
        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        
        rightButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        
        upButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.up = true;
        });
        
        upButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.up = false;
        });
        
        downButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.down = true;
        });
        
        downButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.down = false;
        });
        
        // Также добавим обработчики для мыши (на случай тестирования на ПК)
        leftButton.addEventListener('mousedown', () => touchControls.left = true);
        leftButton.addEventListener('mouseup', () => touchControls.left = false);
        leftButton.addEventListener('mouseleave', () => touchControls.left = false);
        
        rightButton.addEventListener('mousedown', () => touchControls.right = true);
        rightButton.addEventListener('mouseup', () => touchControls.right = false);
        rightButton.addEventListener('mouseleave', () => touchControls.right = false);
        
        upButton.addEventListener('mousedown', () => touchControls.up = true);
        upButton.addEventListener('mouseup', () => touchControls.up = false);
        upButton.addEventListener('mouseleave', () => touchControls.up = false);
        
        downButton.addEventListener('mousedown', () => touchControls.down = true);
        downButton.addEventListener('mouseup', () => touchControls.down = false);
        downButton.addEventListener('mouseleave', () => touchControls.down = false);
        
        // Запуск игрового цикла
        gameLoop();
    </script>
</body>
</html>
